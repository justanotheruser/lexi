services:
  app:
    build:
      context: ..
      dockerfile: ./deployment/Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - .env.app
    networks:
      - lexi-network
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped

  db:
    image: postgres:17-alpine
    restart: unless-stopped
    mem_limit: 1g
    env_file:
      - .env.postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - lexi-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
  
  redis:
    build:
      context: redis
      dockerfile: Dockerfile.redis
    restart: unless-stopped
    mem_limit: 500mb
    env_file:
      - .env.redis
    networks:
      - lexi-network

volumes:
  postgres-data:
networks:
  lexi-network:
    driver: bridge